<div class="container">
    <div class="form-title">
        <h2 class="form-title">Update Customer Details</h2>
        <form [formGroup] = " updateCustomerForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="cname" required formControlName="cname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="phone">Gender</label>
        <input type="tel" id="phone" name="cgender" required formControlName="cgender">
      </div>
      <button type="submit" (click)="updatemember()">Update</button>
      </form>
    </div>
</div>
